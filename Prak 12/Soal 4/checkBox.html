<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Tabel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="50" align="center">
                <input class="header" type="checkbox" /><br/>
                <hr/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
            </td>
        </tr>
    </table>

    <script>
        $("input:checkbox.header").click(function() {
            var flag = $(this).attr("checked");
            if (flag) {
                $("input:checkbox.body").removeAttr("checked");
                $(this).removeAttr("checked");
            } else {
                $("input:checkbox.body").attr("checked", "checked");
                $(this).attr("checked", "checked");
            }
        });
    </script>
</body>
</html>
