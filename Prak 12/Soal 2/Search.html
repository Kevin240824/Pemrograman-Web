<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <style>
    #container {
      border: 1px solid #aaa;
      padding: 10px;
      width: 280px;
      box-shadow: 5px 7px 9px #aaa;
    }
    .nama {
      margin: 5px 0;
    }
    .underline {
      text-decoration: underline;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="container">
  <input type="text" id="namaInput">
  <button id="addBtn">Add</button>
  <button id="searchBtn">Search</button>

  <div class="nama">John Resig</div>
  <div class="nama">George Martin</div>
  <div class="nama">Malcom John Sinclair</div>
  <div class="nama">J. Ohn</div>
</div>

<script>
  $(document).ready(function() {
    $('#addBtn').click(function() {
      var nama = $('#namaInput').val();
      if (nama !== '') {
        $('<div class="nama">' + nama + '</div>').appendTo('#container');
        $('#namaInput').val('');
      }
    });

    $('#searchBtn').click(function() {
      var cari = $('#namaInput').val();
      $('.nama').css('text-decoration', 'none');
      if (cari !== '') {
        $(".nama:contains('" + cari + "')").css('text-decoration', 'underline');
      }
    });
  });
</script>

</body>
</html>
