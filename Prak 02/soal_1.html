<!DOCTYPE html>
<html>
<head>
    <title>Tabel Layout</title>

</head>
<body>
    
<table width="600" height="600">
    <tr>
        <td align=center colspan="5" bgcolor="blue">A</td>
        <td align=center rowspan="4" bgcolor="yellow">D</td>
        
    </tr>
    <tr>
        <td align=center rowspan="4" bgcolor="yellow">G</td>
        <td align=center colspan="3" bgcolor="red">B</td>
        <td align=center rowspan="2" bgcolor="limegreen">C</td>
    </tr>
    <tr>
        <td align=center rowspan="2" bgcolor="limegreen">F</td>
        
        <td align=center bgcolor="black"><font color="white">X</font></td>

    </tr>
    <tr>
        <td align=center colspan="3" bgcolor="red">E</td>
    <tr>
        <td align=center colspan="5" bgcolor="blue">H</td>
    </tr>
</table>

</body>
</html>
