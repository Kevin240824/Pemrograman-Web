<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data User</title>
</head>
<body>

<div style="width: 350px; border: 1px solid black; padding: 15px; font-family: Arial, sans-serif;">
    <h2 div style="text-align: center;">Form Tambah Data User</h2>
    <form>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Name</label> :
            <input type="text" id="name" duv style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Address</label> :
            <input div type="text" id="address" div style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Email</label> :
            <input type="email" id="email" div style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Home Page</label> :
            <input type="url" id="homepage" div style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Birthday</label> :
            <input type="date" id="birthday" div style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Favorite Color</label> :
            <input type="color" id="favcolor" duv style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">IPK</label> :
            <input type="number" id="ipk" min="0" max="4" step="0.1" value="0" div style="flex: 1;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <label div style="width: 120px;">Phone Number</label> :
            <input type="tel" id="phone" pattern="\d{3}-\d{7,10}|\d{3}-\d{3}-\d{4}|\d{3}-\d{4}-\d{4}" 
                   placeholder="###-#######" div style="flex: 1;">
        </div>
        <div style="text-align: center;">
            <button type="submit" div style="padding: 5px 10px;">Add</button>
        </div>
    </form>
</div>

</body>
</html>
