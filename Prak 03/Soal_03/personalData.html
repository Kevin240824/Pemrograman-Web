<html>
<head>
    <title>Personal Data</title>
</head>
<body>
    <table align="center" cellpadding="10" cellspacing="0" width="500" border="1">
        <tr>
            <td colspan="2" bgcolor="#333" align="center">
                <font color="#fff"><b>Personal Data</b></font>
            </td>
        </tr>
        <form action="proses.html" method="post">
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" size="40"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input id="lk" type="radio" name="gender" value="laki-laki">
                    <label for="lk">laki-laki</label><br>
                    <input id="pr" type="radio" name="gender" value="perempuan">
                    <label for="pr">perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>
                    <select name="tanggal">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select name="bulan">
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select>
                    <select name="tahun">
                        <option>1980</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                    <select name="jurusan" multiple="multiple" size="3">
                        <option>teknik informatika</option>
                        <option>sistem informasi</option>
                        <option>elektro</option>
                        <option>sipil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <table border="0" cellpadding="5" cellspacing="0">
                        <tr>
                            <td><input type="checkbox" name="hobi" value="Membaca"> Membaca</td>
                            <td><input type="checkbox" name="hobi" value="Voli"> Voli</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobi" value="Menulis"> Menulis</td>
                            <td><input type="checkbox" name="hobi" value="Badminton"> Badminton</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobi" value="Catur"> Catur</td>
                            <td><input type="checkbox" name="hobi" value="Golf"> Golf</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
