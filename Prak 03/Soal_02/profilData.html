<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" width="500">
            <tr>
                <td colspan="2" align="center" bgcolor="#cccccc">
                    <h2>Edit profile</h2>
                </td>
            </tr>
            <tr>
                <td width="150" align="center">
                    <img src="contoh.jpg" alt="Profile Picture" width="100"><br>
                    <input type="button" value="Upload">
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Name</td>
                            <td>Kevin Alfa Setiawan</td>
                        </tr>
                        <tr>
                            <td>Position</td>
                            <td>
                                <select name="position">
                                    <optgroup label="Programmer">
                                        <option>Senior Programmer</option>
                                        <option>Junior Programmer</option>
                                    </optgroup>
                                    <optgroup label="System Analyst">
                                        <option>Senior Analyst</option>
                                        <option>Junior Analyst</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" name="password" value="admin"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" name="confirm_password" value="*****"></td>
                        </tr>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
