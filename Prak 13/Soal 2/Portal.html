<!DOCTYPE html>
<html>
<head>
    <title>Portal S1-Sistem Informasi</title>
    <style>
        a { text-decoration: underline; color: blue; }
        #output { border:1px solid black; padding:10px; margin-top:20px; }
    </style>
</head>
<body>
    <h3>Diketahui JSON sebagai berikut: SIJson.txt</h3>
    <form id="jsonForm">
        <table border="1">
            <tr><td>Title</td></tr>
            <tr><td>Content</td></tr>
            <tr><td>Generator</td></tr>
            <tr><td><button type="button" id="lookButton">Look</button></td></tr>
        </table>
    </form>

    <p>Dari JSON yang diberikan, tampilkanlah web yang menampung data JSON tersebut ketika tombol Look ditekan. Tulisan yang bergaris menandakan sebuah hyperlink dengan alamat sesuai link yang diberikan.</p>

    <div id="output"></div>

    <script>
        const jsonData = {
            "title": "Portal S1-Sistem Informasi",
            "link": "http://si.itmaranatha.org",
            "generator": "S1-SI FIT UKM",
            "items": [
                {
                    "title": "BIE02 - Pemrograman Web",
                    "link": "https://morning.maranatha.edu/course/view.php?id=4245",
                    "universitas": {"m":"http://www.itmaranatha.org/"},
                    "description": "Matakuliah ini akan mengenalkan dan mengajarkan mahasiswa tentang dasar-dasar dalam pemrograman web. Di sini mahasiswa akan mempelajari penulisan tag-tag HTML sebagai pembentuk dasar dari suatu halaman web, mahasiswa juga akan mempelajari CSS sebagai pelengkap fungsionalitas dari HTML.<br/>Selain itu mahasiswa juga akan mempelajari pemrograman web di sisi klien (client side scripting) dengan menggunakan Java Script. Dan sebagai pengenalan teknologi baru, mahasiswa juga akan mempelajari sekilas mengenai teknologi JQuery dan teknologi JSON.",
                    "published": "01-January-2023",
                    "author": "Dosen S1-SI",
                    "tags": "S1-Sistem Informasi, Pemrograman Web"
                },
                {
                    "title": "IS407 - Basis Data 2",
                    "link": "http://si.itmaranatha.org/index.php/is407-basis-data-2",
                    "universitas": {"m":"http://www.itmaranatha.org/"},
                    "description": "Mata kuliah ini mengajarkan kepada mahasiswa bahasa pemrograman SQL yang meliputi : Perintah SQL untuk mengambil data dari tabel dan mengurutkan data, fungsi-fungsi yang terdapat pada oracle seperti fungsi tanggal dll, Join table, Operasi DDL, DML, Constraint, Subquery, View, Index dan PL/SQL.",
                    "published": "01-January-2023",
                    "author": "Dosen S1-SI",
                    "tags": "S1-Sistem Informasi, Basis Data 2"
                }
            ]
        };

        document.getElementById('lookButton').addEventListener('click', function () {
            const output = document.getElementById('output');

            let html = `<h2 style="text-align:center;"><a href="${jsonData.link}" target="_blank">${jsonData.title}</a></h2><hr>`;

            jsonData.items.forEach(item => {
                html += `
                    <p><a href="${item.link}" target="_blank">${item.title}</a><br>
                    By : ${item.author} / <i>${item.published}</i></p>
                    <p>${item.description}</p>
                    <p>Universitas : <a href="${item.universitas.m}" target="_blank">Click Here</a><br>
                    Tag(s) : ${item.tags}</p><hr>
                `;
            });

            html += `<p>Â©${jsonData.generator}</p>`;
            output.innerHTML = html;
        });
    </script>
</body>
</html>
