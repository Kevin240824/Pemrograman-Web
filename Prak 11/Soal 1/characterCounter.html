<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Judul :</td>
                <td><input type="text" name="judul" /></td>
            </tr>
            <tr>
                <td>Deskripsi :</td>
                <td>
                    <textarea id="txt1" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)" rows="5" cols="30"></textarea><br>
                    <input type="text" id="txt2" value="0/256" readonly style="text-align:right; border:none;" size="6" />
                </td>
            </tr>
        </table>
    </form>

    <script>
        function call_onKeyPress(ob) {
            let obval = ob.value;

            if (obval.length > 256) {
                ob.value = obval.substr(0, 256);
                obval = ob.value;
            }

            document.getElementById("txt2").value = obval.length + "/256";
        }
    </script>
</body>
</html>
