<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Highlighted Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #d0e0d0;
    }

    tr:nth-child(even) td {
      background-color: #ffccaa;
    }

    tr:nth-child(odd) td {
      background-color: #aaccff;
    }

    .highlight {
      background-color: #CCFFAA !important;
    }
  </style>
</head>
<body>

<h2>Highlighted Table</h2>

<table id="programmingTable">
  <thead>
    <tr>
      <th>Position</th>
      <th>Programming Language</th>
      <th>Ratings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>C</td>
      <td>18.058%</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Java</td>
      <td>18.051%</td>
    </tr>
    <tr>
      <td>3</td>
      <td>C++</td>
      <td>9.707%</td>
    </tr>
    <tr>
      <td>4</td>
      <td>PHP</td>
      <td>9.662%</td>
    </tr>
    <tr>
      <td>5</td>
      <td>(Visual) Basic</td>
      <td>6.392%</td>
    </tr>
  </tbody>
</table>

<script>
  const rows = document.querySelectorAll('#programmingTable tbody tr');

  rows.forEach(row => {
    row.addEventListener('mouseover', () => {
      row.querySelectorAll('td').forEach(cell => {
        cell.classList.add('highlight');
      });
    });

    row.addEventListener('mouseout', () => {
      row.querySelectorAll('td').forEach(cell => {
        cell.classList.remove('highlight');
      });
    });
  });
</script>

</body>
</html>
