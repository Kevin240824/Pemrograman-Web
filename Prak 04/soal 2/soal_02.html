<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salib Merah dengan Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td></td>
            <td class="red"></td>
            <td></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td></td>
            <td class="red"></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
